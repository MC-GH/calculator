<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/calculator.js" defer></script>
    <link  rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<main> 
<div id="calculator">
    <div id="calculatorScreen">
        <div id="lastOperation"></div>
        <div id="currentOperation">0</div>
    </div>
    <div id="buttonContainer">
        <div id="topButtons">
            <button id="clearButton">CLEAR</button>
            <button id="deleteButton">DELETE</button>
        </div>
        <div id="lowerButtons">
            <button id="7" class="button number">7</button>
            <button id="8" class="button number">8</button>
            <button id="9" class="button number">9</button>
            <button id="รท" class="button operator">รท</button>
            <button id="4" class="button number">4</button>
            <button id="5" class="button number">5</button>
            <button id="6" class="button number">6</button>
            <button id="*" class="button operator">x</button>
            <button id="1" class="button number">1</button>
            <button id="2" class="button number">2</button>
            <button id="3" class="button number">3</button>
            <button id="-" class="button operator">-</button>
            <button id="." class="button point">.</button>
            <button id="0" class="button number">0</button>
            <button id="=" class="button equals">=</button>
            <button id="+" class="button operator">+</button>
        </div>
    </div>
</div>
</main>
<footer>
    <a href="https://github.com/MC-GH" target="_blank">
    <img src="/img/GitHub-Mark-32px.png">
    Github
    </a>
</footer>
</body>
</html>
